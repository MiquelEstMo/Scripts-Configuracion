# ============================================
# FUENTES
# ============================================
font_family      MesloLGL Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

# Soporte para símbolos de Nerd Font


# Ajustes de espaciado
adjust_line_height  0
adjust_column_width 0

# ============================================
# TEMA DRACULA
# ============================================
foreground            #f8f8f2
background            #282a36
selection_foreground  #ffffff
selection_background  #44475a

# Cursor
cursor                #f8f8f2
cursor_text_color     #282a36

# Colores normales
color0  #21222c
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #f8f8f2

# Colores brillantes
color8  #6272a4
color9  #ff6e6e
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ff92df
color14 #a4ffff
color15 #ffffff

# ============================================
# CONFIGURACIÓN GENERAL
# ============================================
# Opacidad de fondo
background_opacity 1.0

# Ocultar barra de título
hide_window_decorations no

# Confirmar antes de cerrar
confirm_os_window_close 1

# Habilitar el soporte de shell integration
shell_integration enabled

# ============================================
# COMPORTAMIENTO
# ============================================
# Copiar al seleccionar
copy_on_select yes

# URLs
url_color #8be9fd
url_style curly

# Cursor
cursor_shape block
cursor_blink_interval 1

# ============================================
# ATAJOS DE TECLADO (opcional)
# ============================================
# Copiar/Pegar
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Nueva ventana/tab
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
