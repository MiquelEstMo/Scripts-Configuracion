# ============================================
# STARSHIP PROMPT CONFIGURATION
# ============================================

add_newline = false

# ============================================
# PROMPT FORMAT
# ============================================
format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$python\
$java\
$c\
$cpp\
$nodejs\
$cmd_duration\
$time\
$battery\
$character
"""

# ============================================
# SISTEMA Y USUARIO
# ============================================

[os]
format = '\[[$symbol]($style)\]'
disabled = false
style = "bold #ffc183"

[os.symbols]
Debian = "ÔåÜ"

[username]
show_always = true
format = '\[[üêß $user]($style)\]'
style_user = "bold #ffc183"
style_root = "bold #d8393d"

# ============================================
# NAVEGACI√ìN
# ============================================

[directory]
format = '\[[$path]($style)\]'
style = "bold #2388ff"
truncation_length = 2
fish_style_pwd_dir_length = 1
truncate_to_repo = true

# ============================================
# GIT
# ============================================

[git_branch]
format = '\[[$symbol $branch]($style)\]'
symbol = "Óôõ ÓÇ†"
style = "bold #2dcc72"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

